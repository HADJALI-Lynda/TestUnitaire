<!DOCTYPE html>
<html>

<head>

<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #042baa;
  color: white;
}
</style>
</head>
<body>

<h2>CLUBS</h2>

<table id="customers">
    <thead>
        <tr>
         <th>Nom du club</th>
         <th>Email</th>
         <th>Points restant</th>
        </tr>
    </thead>
     {% for c in clubs%}
     <tr>
         <td>{{c['name']}}</td>
         <td>{{c['email']}}</td>
         <td>{{c['points']}}</td>
     </tr>
     {% endfor %}
</table>

</body>
</html>
